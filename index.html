<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

<!-- main css -->
<link rel="stylesheet" href="css/main.css" />
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
<div class="content-wrapper">
   <!-- header image -->
   <span class="header-image" role="img" aria-label="image of happy office workers around a desk">
</span>
  <!-- end header image -->
  
  <!-- stats-wrapper -->
  <section class="text-wrapper">
    
  <h1 class="white-header">Get <span class="emphasis">insights</span> that help your business grow.</h1>

  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
  <div class="stats-wrapper">
  <div class="stats-item"><h2 class="stats-heading">10k+</h2> <span class="stats caps">companies</span></div>
  <div class="stats-item"><h2 class="stats-heading">314</h2> <span class="stats caps">templates</span></div>
  <div class="stats-item"><h2 class="stats-heading caps">12m+</h2> <span class="stats caps">queries</span></div>
  </div>
  </section><!-- end stats-wrapper -->

</div><!-- end content wrapper -->
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.amandatoop.com">Amanda Toop</a>.
  </div>
  </footer>
</body>
</html>
